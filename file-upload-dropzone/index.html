<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File Upload Dropzone</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <!--begin form choose video upload-->
  <main class="col s12">

    <!--test dropzone com preview-->
    <div class="row">
      <div class="col s12">

        <!-- Dropzone Uploader -->
        <form action="upload.php" id="zdrop" class="fileuploader center-align">
          <div id="upload-label" style="width: 200px;">
            <i class="material-icons">cloud_upload</i>
          </div>

          <span class="title">Click the Button or Drop Files Here</span>
        </form>

        <!-- Preview collection of uploaded documents -->
        <div class="preview-container">
          <div class="collection card" id="previews">
            <div class="collection-item clearhack valign-wrapper item-template" id="zdrop-template">
              <div class="left pv zdrop-info" data-dz-thumbnail>
                <div>
                  <span data-dz-name></span> <span data-dz-size></span>
                </div>
                <div class="progress">
                  <div class="determinate" style="width:0" data-dz-uploadprogress></div>
                </div>
                <div class="dz-error-message"><span data-dz-errormessage></span></div>
              </div>
              <div class="secondary-content actions">
                <a href="#!" data-dz-remove class="btn-floating ph red white-text waves-effect waves-light"><i
                    class="material-icons white-text">clear</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  </div>
  </div>
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
